<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="JoinUsCSS.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
          <div
            class="card border-0 shadow rounded-3 my-5 mx-auto"
            style="width: 450px"
          >
            <div class="card-body p-4 p-sm-5">
              <h3 class="text-center mb-5">Join as an Aamer Expert!</h3>
              <form
                action="JoinUsConfirmed.html"
                onsubmit="return validateForm()"
              >
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="rememberPasswordCheck"
                  />
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>
                <div class="d-grid">
                  <span id="emptyError" class="text-danger"></span>
                  <br /><button
                    class="btn btn-primary btn-login text-uppercase fw-bold"
                    type="submit"
                  >
                    Sign in
                  </button>
                </div>
                <hr class="my-4" />
                <div class="d-grid mb-2">
                  <button
                    class="btn btn-google btn-login text-uppercase fw-bold"
                    type="submit"
                  >
                    <i class="fab fa-google me-2"></i> Sign in with Google
                  </button>
                </div>
                <div class="d-grid">
                  <button
                    class="btn btn-apple btn-login text-uppercase fw-bold"
                    type="submit"
                  >
                    <i class="fab fa-apple-f me-2"></i> Sign in with Apple
                  </button>
                </div>
                <div class="form-check mb-3 pt-2t text-center">
                  Already a member?<a
                    href="SignUp.html"
                    class="text-underline-hover"
                  >
                    Sign In</a
                  >
                  <br /><a
                    href="JoinUs.html"
                    class="text-underline-hover link-success"
                    >Not an Expert?</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function validateForm() {
        var email = document.getElementById("floatingInput").value;
        var at = document.getElementById("floatingInput").value.indexOf("@");
        var empty = document.getElementById("emptyError").textContent;
        var submitOK = true;

        // Email error
        if (at == -1 || email == "") {
          document.getElementById("emptyError").textContent =
            "Not a valid e-mail!";
          submitOK = false;
        } else {
          document.getElementById("emptyError").textContent = "";
        }

        return submitOK;
      }
    </script>
  </body>
</html>
