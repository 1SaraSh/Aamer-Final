    <style>
     .star-rating {
        font-size: 2em;
        display: inline-block;
        vertical-align: middle;
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
      }

      .star-rating .fa-star {
        color: #dfdedc;
        cursor: pointer;
      }

      .star-rating .fa-star:hover,
      .star-rating .fa-star:hover ~ .fa-star {
        color: orange;
      }


    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
          <div
            class="card border-0 shadow rounded-3 my-5 mx-auto"
            style="width: 450px"
          >
            <div class="card-body p-4 p-sm-5">
              <h3 class="text-center mb-5">Review!</h3>
              <!-- input radio star with a label star, make it 5 stars -->

                <div class="star-rating " >
                    <label id="star1" name="star" class="fa fa-star"></label>
                    <label id="star2" name="star" class="fa fa-star"></label>
                    <label id="star3" name="star" class="fa fa-star"></label>
                    <label id="star4" name="star" class="fa fa-star"></label>
                    <label id="star5" name="star" class="fa fa-star"></label>
                </div>

                class="btn btn-primary btn-login text-uppercase fw-bold"
                type="submit" 
              >
                Submit 
              </button> -->
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
